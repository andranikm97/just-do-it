<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown timer</title>
  </head>
  <body>
    <div class="display-box">
      <div class="input">
        <input type="date" class="time-to" id="time-to" value="" />
      </div>

      <div class="output">
        <div class="days">
          <p class="output-value">0</p>
          <p>days</p>
        </div>

        <div class="hours">
          <p class="output-value">0</p>
          <p>hours</p>
        </div>

        <div class="minutes">
          <p class="output-value">0</p>
          <p>minutes</p>
        </div>

        <div class="seconds">
          <p class="output-value">0</p>
          <p>seconds</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
