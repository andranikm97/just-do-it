<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown timer</title>
  </head>
  <body>
    <div class="display-box">
      <div class="input">
        <input type="date" class="time-to" id="time-to" value="" />
      </div>

      <div class="output">
        <div class="output-value days"></div>

        <div class="output-value hours"></div>

        <div class="output-value minutes"></div>

        <div class="output-value seconds"></div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
