<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="title">Make a note</h1>

    <div class="main-container">
      <div id="notes" class="notes-container"></div>
      <div id="new-note" class="notes-input-container">
        <textarea
          id="note-input"
          name="Enter new note text"
          rows="10"
          cols="30"
        ></textarea>
        <div id="add-button" class="add-button">
          <span>Add note</span>
        </div>
        <!-- <button type="button" id="add-button">Add note</button> -->
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
